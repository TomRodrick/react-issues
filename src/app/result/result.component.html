<mat-expansion-panel *ngIf="issue" hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> Title: {{ issue.title }} </mat-panel-title>
    <mat-panel-description>
      <span class="ellipsis"> {{ issue.description }} </span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item class="height-auto py-1"
      >Tags: &nbsp;
      <span *ngFor="let label of issue.labels">
        {{ label.name }}
      </span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="height-auto py-1" *ngIf="issue.description"
      >Description: {{ issue.description }}</mat-list-item
    >
    <mat-divider></mat-divider>
    <mat-list-item class="py-1"
      >URL: &nbsp; <a [attr.href]="issue.html_url"> {{ issue.html_url }}</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="py-1"
      >Is Closed: {{ issue.closed_at ? "True" : "False" }}
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
